<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      width: 80%;
      margin: 0 auto;
      background-color: lightgray;
    }
    .header, .content, .footer {
      padding: 20px;
      margin: 10px 0;
    }
    .header {
      background-color: lightblue;
    }
    .content {
      background-color: lightgreen;
    }
    .footer {
      background-color: lightcoral;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Header Section</h1>
    </div>
    <div class="content">
      <p>This is the main content of the page.</p>
    </div>
    <div class="footer">
      <p>Footer Section</p>
    </div>
  </div>
</body>
</html>
